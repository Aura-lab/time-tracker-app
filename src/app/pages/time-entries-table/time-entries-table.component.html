<mat-table [dataSource]="entries" [trackBy]="trackById" class="mat-elevation-z1">
  <ng-container matColumnDef="person">
    <mat-header-cell *matHeaderCellDef>Person</mat-header-cell>
    <mat-cell *matCellDef="let entry">{{ entry.personName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="task">
    <mat-header-cell *matHeaderCellDef>Task</mat-header-cell>
    <mat-cell *matCellDef="let entry">{{ entry.taskName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let entry">{{ entry.date | date: 'yyyy-MM-dd' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="hours">
    <mat-header-cell *matHeaderCellDef>Hours</mat-header-cell>
    <mat-cell *matCellDef="let entry">{{ entry.hoursWorked }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let entry">
      <button mat-icon-button color="primary" (click)="edit.emit(entry)" aria-label="Edit entry">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete.emit(entry.id)" aria-label="Delete entry">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
